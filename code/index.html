<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzabot</title>
    <script src="pizzabot.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Order Your Pizza</h1>

      <!-- Pizza Order Form -->
      <form id="pizzaForm">
        <label for="pizza">Choose your pizza:</label>
        <select id="pizza" name="pizza">
          <option value="vegetarian">Vegetarian Pizza</option>
          <option value="hawaiian">Hawaiian Pizza</option>
          <option value="pepperoni">Pepperoni Pizza</option>
        </select>

        <label for="quantity">How many pizzas would you like?</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <button type="submit">Place Order</button>
        <!-- Result -->
        <div id="result"></div>
      </form>
    </div>
  </body>
</html>
